name: PR Bot Workflow

on:
  pull_request:
    types:
      - opened

jobs:
  comment-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Comment on PR
        uses: actions/github-script@v4
        with:
          script: |
            const prComment = `
            Thank you for opening this pull request! Please include the specific text message in your comment to proceed.

            Example: "I acknowledge the instructions."
            `;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: prComment,
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check-merge-ability:
    runs-on: ubuntu-latest
    needs: comment-job
    steps:
      - name: Check PR Comment
        uses: actions/github-script@v4
        with:
          script: |
            const pr = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const comment = pr.data.body;

            if (!comment.includes('I acknowledge the instructions.')) {
              core.setFailed('PR cannot be merged until the acknowledgment is present in the comment.');
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
